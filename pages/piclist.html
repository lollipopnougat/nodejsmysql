<script>
    layui.use(['laydate', 'form', 'jquery'], function () {
        var laydate = layui.laydate;
        var $ = layui.jquery;
        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        del = function delAll(argument) {
            var ids = [];

            // 获取选中的id 
            $('tbody input').each(function (index, el) {
                if ($(this).prop('checked')) {
                    ids.push($(this))
                }
            });

            layer.confirm('确认要删除选中的项吗？', function () {
                //捉到所有被选中的，发异步进行删除
                ids.forEach(element => {
                    $.ajax({
                        url: '/delpic',
                        data: {
                            pid: element.parents().parents().next().children()[0]
                                .innerText
                        },
                        dataType: 'text',
                        type: 'post',
                        success: function (msg) {
                            if (msg == '1') {
                                layer.msg('删除成功', {
                                    icon: 1
                                });
                                $(".layui-form-checked").not('.header').parents(
                                    'tr').remove();
                            } else if (msg == '2') {
                                layer.msg('文件已删除，但数据库记录删除失败，请联系网站管理员');
                            } else {
                                layer.msg('删除失败');
                            }
                        }
                    });
                });
            });
        }
    });
</script>
<script>
    layui.use(['table', 'jquery'], function () {
        var $ = layui.jquery;
        var table = layui.table;

        //监听单元格编辑
        table.on('edit(test)',
            function (obj) {
                var value = obj.value //得到修改后的值
                    ,
                    data = obj.data //得到所在行所有键值
                    ,
                    field = obj.field; //得到字段
                layer.msg('[ID: ' + data.pid + '] ' + field + ' 字段更改为：' + value);
                $.ajax({
                    url: '/renpic',
                    data: {
                        ppid: data.pid,
                        pfield: field,
                        pvalue: value
                    },
                    dataType: 'text',
                    type: 'post',
                    success: function (msg) {
                        if (msg == '1') {
                            layer.alert("修改成功", {
                                icon: 6
                            }, function () {
                                window.location.reload();
                            });
                        } else {
                            layer.msg('修改失败');
                        }
                    }
                });
            });

        //头工具栏事件

        table.on('toolbar(test)', function (obj) {
            let checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    let data = checkStatus.data;
                    xadmin.open('浏览图片', data[0].purl, 480, 405);
                    //let piclist = JSON.stringify(data[0]);
                    //layer.alert(piclist);
                    break;
                    /*case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;*/
            };
        });
    });
</script>
