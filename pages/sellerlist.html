<script>
    layui.use(['laydate', 'form', 'jquery'], function () {
        var laydate = layui.laydate;
        var $ = layui.jquery;
        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        del = function delAll(argument) {
            var ids = [];

            // 获取选中的id 
            $('tbody input').each(function (index, el) {
                if ($(this).prop('checked')) {
                    ids.push($(this))
                }
            });

            layer.confirm('确认要删除选中的项吗？', function () {
                //捉到所有被选中的，发异步进行删除
                ids.forEach(element => {
                    $.ajax({
                        url: '/delsel',
                        data: {
                            sid: element.parents().parents().next().children()[0]
                                .innerText
                        },
                        dataType: 'text',
                        type: 'post',
                        success: function (msg) {
                            if (msg == '1') {
                                layer.msg('删除成功', {
                                    icon: 1
                                });
                                $(".layui-form-checked").not('.header').parents(
                                    'tr').remove();
                            } else {
                                layer.msg('删除失败');
                            }
                        }
                    });
                });
            });
        }
    });
</script>
<script>
    layui.use(['table', 'jquery','form'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var form = layui.form;

        //监听单元格编辑
        table.on('edit(test)',
            function (obj) {
                var value = obj.value //得到修改后的值
                    ,
                    data = obj.data //得到所在行所有键值
                    ,
                    field = obj.field; //得到字段
                layer.msg('[ID: ' + data.sid + '] ' + field + ' 字段更改为：' + value);
                $.ajax({
                    url: '/changesel',
                    data: {
                        psid: data.sid,
                        pfield: field,
                        pvalue: value
                    },
                    dataType: 'text',
                    type: 'post',
                    success: function (msg) {
                        if (msg == '1') {
                            layer.alert("修改成功", {
                                icon: 6
                            });
                        } else {
                            layer.msg('修改失败');
                        }
                    }
                });
                return false;
            });

        form.on('submit(search)', function (data) {
            console.log(data.field);
            //发异步，把数据提交给后端
            $.ajax({
                url: '/seladdp',

                dataType: 'text',
                type: 'post',
                success: function (msg) {
                    if (msg == '1') {
                        layer.alert("添加成功", {
                                icon: 6
                            },
                            function () {
                                // 获得frame索引
                                xadmin.close();
                                //var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                //parent.layer.close(index);
                                xadmin.father_reload();
                            });
                    } else {
                        layer.msg('添加失败');
                    }
                }
            });
        });
