<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./src/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>

          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="/bsindex">商城后台管理</a>
            <a>商品管理</a>
            <a>
                <cite>商品信息修改</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
            onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body ">
                        <form class="layui-form layui-col-space5">
                            <div class="layui-inline layui-show-xs-block">
                                <input class="layui-input" autocomplete="off" placeholder="开始日" name="start" id="start">
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <input class="layui-input" autocomplete="off" placeholder="截止日" name="end" id="end">
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <input type="text" name="username" placeholder="请输入商品名" autocomplete="off"
                                    class="layui-input"></div>
                            <div class="layui-inline layui-show-xs-block">
                                <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                    <i class="layui-icon">&#xe615;</i></button>
                            </div>
                        </form>
                    </div>
                    <div class="layui-card-body ">
                        <table class="layui-table"
                            lay-data="{url:'/commlst',page:true,toolbar: '#toolbarDemo',id:'test'}" lay-filter="test">
                            <thead>
                                <tr>
                                    <th lay-data="{type:'checkbox'}">CID</th>
                                    <th lay-data="{field:'cid', width:80, sort: true}">CID</th>
                                    <th lay-data="{field:'cname', minWidth:80, sort: true, edit: 'text'}">商品名称</th>
                                    <th lay-data="{field:'cprice', edit: 'text', width: 80}">价格</th>
                                    <th lay-data="{field:'cnum', edit: 'text', width: 80}">数量</th>
                                    <th lay-data="{field:'ctype', edit: 'text', width: 80}">分类</th>
                                    <th lay-data="{field:'csid', edit: 'text', width: 80}">发布者ID</th>
                                    <th lay-data="{field:'cdesc', edit: 'text', minWidth: 150}">描述</th>
                                    <!--
                                    <th lay-data="{field:'sex', width:80,templet: '#switchTpl'}">性别</th>
                                    <th lay-data="{field:'city', edit: 'text', minWidth: 100}">城市</th>
                                    <th lay-data="{field:'experience', sort: true, edit: 'text'}">积分</th>
                                    <th lay-data="{field:'dw_xinzhi',templet: function(d){ return d.dw_xinzhi.titel;}}">
                                        学校</th>-->
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData"> 获取选中行数据 </button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll"> 验证是否全选</button>
        <button class="layui-btn layui-btn-danger" onclick="del()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="xadmin.open('添加商品','/commadd',600,400)"><i
                class="layui-icon"></i>添加</button>
    </div>
</script>

<script>
    layui.use(['laydate', 'form', 'table'], function () {
        var laydate = layui.laydate;
        var table = layui.table;
        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        del = function delAll() {
            var ids = [];

            // 获取选中的id 
            $('tbody input').each(function (index, el) {
                if ($(this).prop('checked')) {
                    ids.push($(this));
                    console.log($(this));
                }
            });

            layer.confirm('确认要删除所有选中项吗？', function () {
                //捉到所有被选中的，发异步进行删除
                ids.forEach(element => {
                    $.ajax({
                        url: '/delcomm',
                        data: {
                            cid: element.parents().parents().next().children()[0]
                                .innerText
                        },
                        dataType: 'text',
                        type: 'post',
                        success: function (msg) {
                            if (msg == '1') {
                                layer.msg('删除成功', {
                                    icon: 1
                                });
                                $(".layui-form-checked").not('.header').parents(
                                    'tr').remove();
                            } else {
                                layer.msg('删除失败');
                            }
                        }
                    });
                });
            });

        }
    });
</script>
<script>
    layui.use(['table', 'jquery'], function () {
        var $ = layui.jquery;
        var table = layui.table;

        //监听单元格编辑
        table.on('edit(test)', function (obj) {
            var value = obj.value //得到修改后的值
                ,
                data = obj.data //得到所在行所有键值
                ,
                field = obj.field; //得到字段
            layer.msg('[ID: ' + data.cid + '] ' + field + ' 字段更改为：' + value);
            $.ajax({
                url: '/changecomm',
                data: {
                    pcid: data.cid,
                    pfield: field,
                    pvalue: value
                },
                dataType: 'text',
                type: 'post',
                success: function (msg) {
                    if (msg == '1') {
                        layer.alert("修改成功", {
                            icon: 6
                        });
                    } else {
                        layer.msg('修改失败');
                    }
                }
            });
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
            };
        });
    });
</script>


</html>
