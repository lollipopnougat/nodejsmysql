<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/css/layui.css" />
  <!--
  <link rel="stylesheet" href="src/css/back.css" />-->
  <link rel="stylesheet" href="src/css/sale.css" />
  <script src="src/layui.js"></script>
  <title>校园小商品销售平台</title>
</head>

<body class="layui-layout layui-bg-gray">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header header layui-bg-blue">
      <a class="title" href="">商城</a>

      <ul class="layui-nav layui-layout-left" lay-filter="">

        <li class="layui-nav-item"><a href="">最新活动</a></li>
        <li class="layui-nav-item layui-this"><a href="">商品</a></li>
        <li class="layui-nav-item"><a href="">大数据</a></li>
        <li class="layui-nav-item">
          <a href="javascript:;">解决方案</a>
          <dl class="layui-nav-child">
            <!-- 二级菜单 -->
            <dd><a href="">移动模块</a></dd>
            <dd><a href="">后台模版</a></dd>
            <dd><a href="">电商平台</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="">社区</a></li>

      </ul>


    </div>


    <div class="layui-body">
      <div class="layui-container">
        <div class="layui-row">
          <div class="layui-col-md12">
            <input type="text" placeholder="搜索商品" value="" class="layui-input layui-layout-right index-search" />
          </div>
          <div class="layui-carousel layui-col-md12" id="text1" lay-anim="" lay-indicator="inside" lay-arrow="always"
            style="width: 80%; height: 350px;">
            <div carousel-item>
              <img src="" id="cimg1" class="img" />
              <img src="" id="cimg2" class="img" />
              <img src="" id="cimg3" class="img" />
              <img src="" id="cimg4" class="img" />
              <img src="" id="cimg5" class="img" />
            </div>
          </div>
          <!-- 条目中可以是任意内容，如：<img src=""> -->

        </div>
      </div>
    </div>
  </div>
  <script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function () {
      var element = layui.element;

      //…
    });
  </script>
  <script>
    layui.use('carousel', function () {
      var carousel = layui.carousel;
      //建造实例
      carousel.render({
        elem: '#text1',
        width: '80%', //设置容器宽度
        hight: '350px',
        arrow: 'always' //始终显示箭头
        //,anim: 'updown' //切换动画方式
      });
    });
    layui.use(['jquery', 'layer'], function () {
      var $ = layui.jquery;
      $.ajax({
        url: '/recommend',
        type: 'get',
        success: function (data) {
          for (let i = 0; i < 5; i++) {
            $('#cimg' + (i + 1).toString()).attr('src', data[i]);
          }

        }
      });
    });
  </script>
</body>

</html>
